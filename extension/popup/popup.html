<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Email Tracker</h1>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="tracking-toggle" checked>
          <span class="slider round"></span>
        </label>
        <span id="toggle-status">Tracking Enabled</span>
      </div>
    </header>
    
    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-value" id="sent-count">0</div>
        <div class="stat-label">Sent</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="opened-count">0</div>
        <div class="stat-label">Opened</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="clicked-count">0</div>
        <div class="stat-label">Clicked</div>
      </div>
    </div>
    
    <div class="recent-activity">
      <h2>Recent Activity</h2>
      <div class="activity-list" id="activity-list">
        <div class="empty-state" id="empty-state">
          No recent activity to display
        </div>
        <!-- Activity items will be inserted here dynamically -->
      </div>
    </div>
    
    <div class="actions">
      <button class="btn secondary" id="clear-data-btn">Clear Data</button>
      <button class="btn primary" id="view-dashboard-btn">Full Dashboard</button>
    </div>
    
    <footer>
      <p>Email Tracker v1.0.0 | <a href="../options/options.html" target="_blank">Settings</a></p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
